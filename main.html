<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script href="js/main.js"></script>
    
    <title>Produtos</title>

</head>
<body>

<div class="container">
    
    <div class="row">
        <div class="col-lg-6">
            <h2 class="mt-5 mb-3">Adicionar Produto</h2>
            
            <form class="product-form">
                <div class="form-group">
                    <label for="productName">Nome do Produto</label>
                    <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto">
                </div>
                <div class="form-group">
                    <label for="productPrice">Preço do Produto</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Digite o preço do produto">
                </div>
                <button type="button" class="btn btn-light" onclick="addProduct()">Adicionar Produto</button>
            </form>
        </div>
        <div class="col-lg-6">
            
            <div class="table-container">
                <h2 class="mt-5 mb-3">Lista de Produtos</h2>
                <div class="table-responsive">
                    <table class="table product-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Produto</th>
                            <th>Preço do Produto</th>
                        </tr>
                        </thead>
                        <tbody id="productTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
