<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script href="js/login.js"></script>
    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="mt-5 mb-3">Login</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="login-container">
                <img src="img/img.png" alt="Imagem" class="img-fluid login-image">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="login()">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal  -->
<div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Carregando...</span>
                </div>
                <p class="mt-2">Processando...</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
